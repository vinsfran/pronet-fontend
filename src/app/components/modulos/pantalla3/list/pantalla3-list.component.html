<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>
<section class="content">

  <div class="box">
    <div class="box-body">
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <div class="row" style="padding-bottom: 5px">
          <div class="col-sm-6">
            <form class="form-inline" #fechasForm="ngForm">
              <div class="box-body">
                <div class="form-group mb10 clearfix" style="padding-right: 10px">
                  <label for="fechaDesde" style="padding-right: 10px">Fecha desde: </label>
                  <input id="fechaDesde"
                         type="date"
                         class="form-control"
                         [ngModel]="fechaDesde | date:'yyyy-MM-dd'"
                         [ngModelOptions]="{standalone: true}"
                         (ngModelChange)="fechaDesde = $event">
                </div>
                <div class="form-group mb10 clearfix" style="padding-right: 10px">
                  <label for="fechaHasta" style="padding-right: 10px">Fecha hasta: </label>
                  <input id="fechaHasta"
                         type="date"
                         class="form-control"
                         [ngModel]="fechaHasta | date:'yyyy-MM-dd'"
                         [ngModelOptions]="{standalone: true}"
                         (ngModelChange)="fechaHasta = $event">
                </div>
                <button type="submit"
                        class="btn btn-default"
                        (click)="consultarMovimiento()">Consultar
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped dataTable"
                   *ngIf="pantalla3DataModel.transacciones?.length > 0">
              <thead>
              <tr role="row">
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Servicio: activate to sort column ascending">Servicio
                </th>
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-sort="ascending"
                    aria-label="Importe: activate to sort column descending">Importe
                </th>
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Porcentaje: activate to sort column ascending">Porcentaje
                </th>

              </tr>
              </thead>
              <tbody>
              <tr class="odd" role="row" *ngFor="let transaccion of pantalla3DataModel.transacciones; let i=index">
                <td>{{transaccion.descripcion}}</td>
                <td class="text-right">{{transaccion.importe | number:'1.0'}}</td>
                <td class="text-right">{{transaccion.porcentaje | number:'1.2-2'}} %</td>
              </tr>
              </tbody>
            </table>
            <br/>
            <div class="form-group mb10 clearfix" style="padding-right: 10px">
              <label for="fechaDesde" style="padding-right: 10px">Total de Importe del
                Periodo: {{pantalla3DataModel.importe_total | number:'1.0'}} </label>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
