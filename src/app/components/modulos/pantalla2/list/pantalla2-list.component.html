<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>
<section class="content">

  <div class="box">
    <div class="box-body">
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <div class="row" style="padding-bottom: 5px">
          <div class="col-sm-6">
            <form class="form-inline" #fechasForm="ngForm">
              <div class="box-body">
                <div class="form-group mb10 clearfix" style="padding-right: 10px">
                  <label for="fechaDesde" style="padding-right: 10px">Fecha desde: </label>
                  <input id="fechaDesde"
                         type="date"
                         class="form-control"
                         [ngModel]="fechaDesde | date:'yyyy-MM-dd'"
                         [ngModelOptions]="{standalone: true}"
                         (ngModelChange)="fechaDesde = $event">
                </div>
                <div class="form-group mb10 clearfix" style="padding-right: 10px">
                  <label for="fechaHasta" style="padding-right: 10px">Fecha hasta: </label>
                  <input id="fechaHasta"
                         type="date"
                         class="form-control"
                         [ngModel]="fechaHasta | date:'yyyy-MM-dd'"
                         [ngModelOptions]="{standalone: true}"
                         (ngModelChange)="fechaHasta = $event">
                </div>
                <button type="submit"
                        class="btn btn-default"
                        (click)="consultarMovimiento()">Consultar
                </button>
              </div>
            </form>
          </div>
          <div class="col-sm-6">
            <div id="example1_filter" class="dataTables_filter">
              <label>Buscar:
                <input class="form-control input-sm" placeholder="" aria-controls="example1" type="search">
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-striped dataTable" *ngIf="pantalla2Models?.length > 0">
              <thead>
              <tr role="row">
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Fecha: activate to sort column ascending">Fecha
                </th>
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-sort="ascending"
                    aria-label="Servicio: activate to sort column descending">Servicio
                </th>
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Factura: activate to sort column ascending">Factura
                </th>
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Cliente: activate to sort column ascending">Cliente
                </th>
                <th tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                    aria-label="Total: activate to sort column ascending">Total
                </th>
              </tr>
              </thead>
              <tbody>
              <tr class="odd" role="row" *ngFor="let pantalla2Model of pantalla2Models; let i=index">
                <td>{{pantalla2Model.fecha | date:"dd/MM/yyyy"}}</td>
                <td>{{pantalla2Model.servicio}}</td>
                <td>{{pantalla2Model.factura}}</td>
                <td>{{pantalla2Model.cliente}}</td>
                <td>{{pantalla2Model.total}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <app-pagination [page]="page" (paginationEvent)="changePage($event)"></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
