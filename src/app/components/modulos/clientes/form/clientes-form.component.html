<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Datos del cliente</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" #clienteForm="ngForm">
      <div class="box-body">

        <div class="form-group mb10 clearfix">
          <label for="nombreCompleto" class="col-sm-2">Nombre de Completo</label>
          <div class="col-sm-10">
            <input id="nombreCompleto"
                   placeholder="Ingrese el Nombre de Completo"
                   type="text"
                   class="form-control"
                   [(ngModel)]="clienteModel.nombre_completo"
                   name="nombre"
                   #nombreCompleto="ngModel"
                   required minlength="4">
            <div class="alert alert-warning mt10" role="alert"
                 *ngIf="nombreCompleto.invalid && (nombreCompleto.dirty || nombreCompleto.touched)">
              <div *ngIf="nombreCompleto.errors.required">
                Nombre de Completo es requerido
              </div>
              <div *ngIf="nombreCompleto.errors.minlength">
                Nombre de Completo debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>


        <div class="form-group mb10 clearfix">
          <label for="numeroDocumento" class="col-sm-2">Numero de Documento</label>
          <div class="col-sm-10">
            <input id="numeroDocumento"
                   placeholder="Ingrese el apellido"
                   type="text"
                   class="form-control"
                   [(ngModel)]="clienteModel.numero_documento"
                   name="numeroDocumento"
                   #numeroDocumento="ngModel"
                   required minlength="4">
            <div class="alert alert-warning mt10" role="alert"
                 *ngIf="numeroDocumento.invalid && (numeroDocumento.dirty || numeroDocumento.touched)">
              <div *ngIf="numeroDocumento.errors.required">
                Numero de Documento es requerido
              </div>
              <div *ngIf="numeroDocumento.errors.minlength">
                Numero de Documento debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>


        <div class="form-group mb10 clearfix">
          <label for="tipoDocumento" class="col-sm-2">Tipo de Documento</label>
          <div class="col-sm-10">
            <input id="tipoDocumento"
                   placeholder="Ingrese el Tipo de Documento"
                   type="text"
                   class="form-control"
                   [(ngModel)]="clienteModel.tipo_documento"
                   name="tipoDocumento"
                   #tipoDocumento="ngModel"
                   required minlength="4">
            <div class="alert alert-warning mt10" role="alert"
                 *ngIf="tipoDocumento.invalid && (tipoDocumento.dirty || tipoDocumento.touched)">
              <div *ngIf="tipoDocumento.errors.required">
                Tipo de Documento es requerido
              </div>
              <div *ngIf="tipoDocumento.errors.minlength">
                Tipo de Documento debe tener al menos 4 caracteres
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-secondary"
                (click)="back()"
                title="Cancelar"
                style="margin-right: 5px">
          Cancelar
        </button>

        <button class="btn btn-primary pull-right"
                role="button"
                (click)='create()'
                *ngIf="!clienteModel.id else elseBlock"
                [disabled]="!clienteForm.form.valid"
                style="margin-right: 5px">
          Guardar
        </button>
        <ng-template #elseBlock>
          <button class="btn btn-primary pull-right"
                  role="button"
                  (click)='update()'
                  [disabled]="!clienteForm.form.valid"
                  style="margin-right: 5px">
            Editar
          </button>
        </ng-template>
      </div>
    </form>
  </div>
</section>
