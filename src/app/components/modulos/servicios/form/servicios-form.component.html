<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Datos del Credito</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" #conceptoForm="ngForm">
      <div class="box-body">

        <div class="form-group mb10 clearfix">
          <label for="nombre" class="col-sm-2">Nombre</label>
          <div class="col-sm-10">
            <input id="nombre"
                   placeholder="Ingrese el Nombre"
                   type="text"
                   class="form-control"
                   [(ngModel)]="conceptoModel.nombre"
                   name="nombre"
                   #nombre="ngModel">
          </div>
        </div>

        <div class="form-group mb10 clearfix">
          <label for="tipoConcepto" class="col-sm-2">Tipo de Concepto</label>
          <div class="col-sm-10">
            <select class="form-control" id="tipoConcepto"
                    [(ngModel)]="conceptoModel.tipoConcepto"
                    [ngModelOptions]="{standalone: true}">
              <option *ngFor="let tipoConcepto of tiposConceptos" [value]="tipoConcepto">
                {{tipoConcepto}}
              </option>
            </select>
          </div>
        </div>
        <!--        {{conceptoModel | json}}-->
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <button class="btn btn-secondary"
                (click)="back()"
                title="Cancelar"
                style="margin-right: 5px">
          Cancelar
        </button>

        <button class="btn btn-primary pull-right"
                role="button"
                (click)='create()'
                *ngIf="!conceptoModel.id else elseBlock"
                [disabled]="!conceptoForm.form.valid"
                style="margin-right: 5px">
          Guardar
        </button>
        <ng-template #elseBlock>
          <button class="btn btn-primary pull-right"
                  role="button"
                  (click)='update()'
                  [disabled]="!conceptoForm.form.valid"
                  style="margin-right: 5px">
            Editar
          </button>
        </ng-template>
      </div>
    </form>
  </div>
</section>
